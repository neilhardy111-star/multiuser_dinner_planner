<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dinner Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .logout {
            position: absolute;
            top: 15px;
            right: 20px;
            background: white;
            color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .meals-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .meal-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .meal-card h2 {
            margin-top: 0;
        }
        .meal-img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .ingredients, .instructions {
            margin-top: 10px;
        }
        .show-ingredients-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .ingredients-content {
            display: none;
            margin-top: 5px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <a class="logout" href="/logout">Logout</a>
</header>

<div class="meals-container">
    {% for meal in meals %}
    <div class="meal-card">
        <h2>Week {{ meal.week }} - {{ meal.day }}</h2>
        <h3>{{ meal.name }}</h3>

        {% if meal.image %}
        <img src="{{ url_for('static', filename='uploads/' + meal.image) }}" alt="{{ meal.name }}" class="meal-img">
        {% endif %}

        <button class="show-ingredients-btn" onclick="toggleIngredients('ing-{{ meal.id }}')">Show Ingredients</button>
        <div class="ingredients-content" id="ing-{{ meal.id }}">
            {{ meal.ingredients }}
        </div>

        <div class="instructions">
            <strong>Instructions:</strong>
            <p>{{ meal.instructions }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function toggleIngredients(id) {
    const elem = document.getElementById(id);
    if (elem.style.display === "none" || elem.style.display === "") {
        elem.style.display = "block";
    } else {
        elem.style.display = "none";
    }
}
</script>

</body>
</html>
